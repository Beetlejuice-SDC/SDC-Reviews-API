config:
  target: "http://localhost:3001"
  phases:
    - duration: 60
      arrivalRate: 5
      name: Warm up
    - duration: 120
      arrivalRate: 5
      rampTo: 20
      name: Ramp up load
    - duration: 600
      arrivalRate: 20
      name: Sustained load

scenarios:
  - name: "Load reviews"
    flow:
      - get:
          url: "/reviews/meta?product_id={{$randomNumber(1,1000011)}}"
      - get:
          url: "/reviews/?product_id={{$randomNumber(1,1000011)}}"
      - put:
          url: "/reviews/{{$randomNumber(1,5774952)}}/helpful"
      - think: 5
      - put:
          url: "/reviews/{{$randomNumber(1,5774952)}}/report"
      - post:
          url: "/reviews/"
          json:
            product_id: "{{$randomNumber(1,1000011)}}"
            rating: 5
            summary: "{{ $randomString() }}"
            body: "{{ $randomString() }}"
            recommend: true
            name: "{{ $randomString() }}"
            email: "{{ $randomString() }}"
            photos: []
            characteristics: {"1": 5}